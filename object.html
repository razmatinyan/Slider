<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/newSlider.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
   <title>Slider</title>
</head>

<body>
   <div class="container">
      <div class="slider-wrapper">
         <div class="slide active">
            <img src="images/1.jpg" alt="">
         </div>
         <div class="slide">
            <img src="images/2.jpg" alt="">
         </div>
         <div class="slide">
            <img src="images/3.jpg" alt="">
         </div>
         <div class="btn_prev"><i class="fas fa-chevron-circle-left left"></i></div>
         <div class="btn_next"><i class="fas fa-chevron-circle-right right"></i></div>
      </div>
   </div>
   <div class="dots-wrapper">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
   </div>
   <div class="stop__play">
      <i class="far fa-stop-circle stop"></i>
      <i class="far fa-play-circle play active"></i>
   </div>

   <!-- <script src="js/jquery-3.5.1.min.js"></script>-->
   <script src="js/newSlider.js"></script>

</body>

</html>
